<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/destroy.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
        crossorigin="anonymous">
    <title>Destroy Page</title>
</head>
<body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>
        Name: {{ course.name }}
    </p>
    <p>
        Description: {{ course.description }}
    </p>
    <button><a class="gray_button" href="/">No</a></button>
    <button class="btn btn-danger"><a class="red_button" href="/courses/destroy/{{ course.id }}">Yes! I want to delete this</a></button>
</body>
</html>
